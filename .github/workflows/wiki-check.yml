name: Wiki RSS Check Bot

on:
  schedule:
    - cron: "*/1 * * * *"   # 1分ごと
  workflow_dispatch:       # 手動実行も可

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run bot
        env:
          UPD_DISCORD_TOKEN: ${{ secrets.UPD_DISCORD_TOKEN }}
        run: node index.js
