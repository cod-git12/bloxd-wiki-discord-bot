name: Wiki RSS Check Bot

on:
  schedule:
    - cron: "*/1 * * * *"   # 1分ごと
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run bot
        env:
          UPD_BOT_TOKEN: ${{ secrets.UPD_BOT_TOKEN }}
        run: node index.js

      - name: Commit state.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json
          git commit -m "update state" || echo "no changes"
          git push
